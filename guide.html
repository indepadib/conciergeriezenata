function renderGoogleMapJS(points, center){

/* Parsing lignes: "[CatÃ©gorie] Nom â€” dÃ©tail | url | lat,lng" */
function parseLines(arr){
  return (arr||[]).map(line=>{
    const parts = String(line).split('|').map(s=>s.trim());
    const left = parts[0]||'';
    const url = parts[1] && /^https?:\/\//i.test(parts[1]) ? parts[1] : null;
    let lat=null,lng=null;
    if(parts[2] && /-?\d+(\.\d+)?\s*,\s*-?\d+(\.\d+)?/.test(parts[2])){
      const [a,b]=parts[2].split(',').map(x=>parseFloat(x.trim())); lat=a; lng=b;
    }
    let cat=null, text=left;
    const m = left.match(/^\s*\[([^\]]+)\]\s*(.*)$/);
    if(m){ cat = m[1]; text = m[2]||''; }
    return { text, url, lat, lng, cat };
  });
}

<!-- Chat Concierge (JS) -->
<script>
(function(){
  const $ = (id)=>document.getElementById(id);

  // Ouvrir depuis n'importe quel bouton/lien : <button data-ai-open>
  function bindOpeners(){
    document.querySelectorAll('[data-ai-open]').forEach(el=>{
      el.addEventListener('click', (e)=>{ e.preventDefault(); openAi(); });
    });
  }

  const overlay = $('ai-overlay');
  const closeBtn = $('ai-close');
  const form = $('ai-form');
  const input = $('ai-input');
  const stream = $('ai-stream');

  function openAi(){
    if(!overlay) return;
    overlay.hidden = false;
    overlay.setAttribute('aria-hidden','false');
    document.body.classList.add('ai-noscroll');
    setTimeout(()=>input?.focus(), 50);
  }
  function closeAi(){
    if(!overlay) return;
    overlay.hidden = true;
    overlay.setAttribute('aria-hidden','true');
    document.body.classList.remove('ai-noscroll');
  }

  // Fermetures : croix, clic fond, ESC
  closeBtn?.addEventListener('click', (e)=>{ e.preventDefault(); closeAi(); });
  overlay?.addEventListener('click', (e)=>{
    if(e.target === overlay){ closeAi(); }
  });
  window.addEventListener('keydown', (e)=>{
    if(e.key === 'Escape' && overlay && !overlay.hidden){ closeAi(); }
  });

  // Chat minimal â€“ appelle ta Netlify Function existante (guide-chat)
  function push(role, html){
    const div = document.createElement('div');
    div.className = 'ai-msg ' + (role==='user'?'user':'bot');
    div.innerHTML = (html||'').replace(/\n/g,'<br>');
    stream.appendChild(div);
    stream.scrollTop = stream.scrollHeight;
  }

  async function ask(q){
    if(!q || !q.trim()) return;
    push('user', q);
    input.value = '';
    const thinking = document.createElement('div');
    thinking.className='ai-msg bot';
    thinking.textContent='â€¦';
    stream.appendChild(thinking);
    stream.scrollTop = stream.scrollHeight;

    try{
      const qs = new URLSearchParams(location.search);
      const slug = (location.pathname.split('/').pop()||'').replace(/\.html$/,'');
      const token = qs.get('token') || '';
      const lang = (qs.get('lang')||'fr').toLowerCase()==='en'?'en':'fr';

      const r = await fetch('/.netlify/functions/guide-chat', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ slug, token, lang, question: q })
      });
      const data = await r.json();
      thinking.remove();
      if(!r.ok) throw new Error(data.error||('HTTP '+r.status));
      push('bot', data.answer || (lang==='en'?'(No answer)':'(Pas de rÃ©ponse)'));
    }catch(e){
      thinking.remove();
      push('bot', 'Erreur : '+(e.message||e));
    }
  }

  form?.addEventListener('submit', (e)=>{
    e.preventDefault(); e.stopPropagation();
    ask(input.value);
    return false;
  });

  // Suggestions
  document.addEventListener('click', (e)=>{
    const t = e.target;
    if(t && t.matches('.ai-chip')){
      e.preventDefault(); ask(t.getAttribute('data-q')||'');
    }
  });

  // Si tu veux que le bouton ðŸ’¬ ouvre la modale au lieu du petit widget :
   document.getElementById('cz-chat-toggle')?.setAttribute('data-ai-open','');

  // Auto-bind
  document.addEventListener('DOMContentLoaded', bindOpeners);
})();
</script>



</body>
</html>
