<!--
Guide public premium – version statique sans build
- Fichier: guide.html à placer à la racine du repo (à côté de index.html)
- URL finale: https://conciergeriezenata.com/guide/<slug>
- Nécessite un fichier _redirects (à la racine) avec:
    /guide/*   /guide.html?slug=:splat   200

- Lit le JSON public dans Supabase Storage: https://<SUPABASE_URL>/storage/v1/object/public/guides/<slug>.json
- Gestion du token: /guide/<slug>?token=XXXX pour afficher les champs sensibles
- Aucun framework, aucune clé d'API requise pour la lecture (public)

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Guide Voyageur – Conciergerie Zenata</title>
  <meta name="theme-color" content="#0f172a"/>
  <style>
    :root{--ink:#0f172a;--muted:#475569;--line:#e2e8f0;--bg:#ffffff;--card:#f8fafc;--brand:#111827}
    *{box-sizing:border-box}html,body{height:100%}
    body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;color:var(--ink);background:var(--bg)}
    .container{max-width:1120px;margin:0 auto;padding:20px}
    .header{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:10px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:700}
    .brand img{height:28px}
    .badge{font-size:12px;color:var(--muted)}
    .hero{border-radius:20px;overflow:hidden;border:1px solid var(--line);background:#000}
    .hero img{width:100%;height:420px;object-fit:cover;display:block;opacity:.95}
    .grid{display:grid;gap:16px}
    .grid-3{grid-template-columns:1fr 1fr 1fr}
    .grid-2{grid-template-columns:1.15fr .85fr}
    @media(max-width:960px){.grid-2,.grid-3{grid-template-columns:1fr}}
    .tile{border:1px solid var(--line);border-radius:14px;padding:12px;background:#fff}
    .tile .k{font-size:12px;color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;overflow:hidden}
    .card h2{margin:0;padding:12px 14px;border-bottom:1px solid var(--line);font-size:16px}
    .card .content{padding:16px}
    ul{margin:8px 0;padding-left:18px}
    .pill{display:inline-flex;gap:6px;padding:6px 10px;border:1px solid var(--line);border-radius:999px;font-size:12px;margin:4px 6px 0 0;background:#fff}
    .muted{color:var(--muted)}
    .warn{background:#fffbeb;border:1px solid #fef3c7;color:#92400e;padding:10px 12px;border-radius:12px;font-size:13px}
    .footer{padding:28px 0;text-align:center;color:var(--muted);font-size:12px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}
    .btn{appearance:none;border:1px solid var(--line);background:#fff;border-radius:12px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:var(--brand);color:#fff;border-color:var(--brand)}
    .sr{position:absolute;left:-9999px}
    .hidden{display:none}
  </style>
</head>
<body>
  <header class="container header">
    <div class="brand"><img src="/logo/logo_officiel_couleur_picto.png" alt="CZ"> Conciergerie Zenata</div>
    <div class="badge" id="guideSlug"></div>
  </header>

  <main class="container" id="root">
    <p class="muted">Chargement du guide…</p>
  </main>

  <footer class="container footer">© <span id="year"></span> Conciergerie Zenata</footer>

  <script>
    // === CONFIG — mets simplement ton URL Supabase ici ===
    const SUPABASE_URL = "https://ojgchrqtvkwzhjvwwftd.supabase.co"; // <- la tienne
    const GUIDES_BUCKET = "guides";

    const qs = new URL(location.href);
    const slug = (qs.searchParams.get('slug') || location.pathname.split('/').filter(Boolean).pop() || '').trim();
    const token = qs.searchParams.get('token') || '';

    document.getElementById('year').textContent = new Date().getFullYear();
    document.getElementById('guideSlug').textContent = slug ? `#${slug}` : '';

    const root = document.getElementById('root');

    function html(strings, ...vals){ return strings.map((s,i)=>s+(vals[i]??'')).join(''); }

    function section(g){
      const a = g.arrival?.fr || {};
      const allow = g.__sensitive?.token ? (token === g.__sensitive.token) : true;
      const door = allow ? (a.doorCode||'') : '•••• (masqué)';
      const rules = g.rules?.fr?.items || [];
      const dep = g.departure?.fr || {};
      const ess = g.essentials?.fr || {};
      const ams = g.amenities || [];

      return html`
        <div class="grid" style="gap:18px">
          <div class="hero"><img alt="${g.name||''}" src="${g.cover?.imageUrl||''}"></div>

          <div class="grid grid-3">
            <div class="tile"><div class="k">Adresse</div><div><strong>${g.address||''}</strong></div></div>
            <div class="tile"><div class="k">Wi‑Fi</div><div><strong>${(a.wifi?.ssid||'')}${a.wifi?.password? ' • '+a.wifi.password: ''}</strong></div></div>
            <div class="tile"><div class="k">Code porte</div><div><strong>${door}</strong></div></div>
          </div>

          <div class="grid grid-2">
            <div class="card"><h2>Arrivée & Check‑in</h2><div class="content">
              <div><span class="muted">À partir de</span> <strong>${a.checkin_from||''}</strong></div>
              ${a.parking? `<div><span class="muted">Parking</span> <strong>${a.parking}</strong></div>`:''}
              ${(a.notes||[]).length? `<ul>${(a.notes||[]).map(n=>`<li>${n}</li>`).join('')}</ul>`:''}
            </div></div>

            <div class="card"><h2>Règles</h2><div class="content"><ul>${rules.map(r=>`<li>${r}</li>`).join('')}</ul></div></div>

            <div class="card"><h2>Départ & Check‑out</h2><div class="content">
              ${dep.checkout_until? `<div><span class="muted">Avant</span> <strong>${dep.checkout_until}</strong></div>`:''}
              ${(dep.steps||[]).length? `<ul>${dep.steps.map(s=>`<li>${s.label}</li>`).join('')}</ul>`:''}
            </div></div>

            <div class="card"><h2>Infos utiles</h2><div class="content">
              ${ess.electricity? `<div><span class="muted">Électricité</span> ${ess.electricity}</div>`:''}
              ${ess.water? `<div><span class="muted">Eau</span> ${ess.water}</div>`:''}
              ${(ess.emergency||[]).map(c=>`<div><span class="muted">${c.label}</span> ${c.href? `<a href="${c.href}">${c.value}</a>`: c.value}</div>`).join('')}
            </div></div>

            ${ams.length? `<div class="card" style="grid-column:1/-1"><h2>Équipements</h2><div class="content">${ams.map(a=>`<span class="pill">${a.label||''}</span>`).join('')}</div></div>`:''}
          </div>

          ${g.coords? html`<div class="card"><h2>Plan & accès</h2><div class="content">
            <iframe title="map" style="width:100%;height:340px;border:1px solid var(--line);border-radius:12px" loading="lazy" referrerpolicy="no-referrer-when-downgrade"
              src="https://www.google.com/maps?q=${g.coords.lat},${g.coords.lng}&hl=fr&z=15&output=embed"></iframe>
          </div></div>`:''}

          ${g.brand?.supportPhone || g.brand?.supportWhatsApp || g.brand?.supportEmail ? html`<div class="card"><h2>Assistance</h2><div class="content actions">
            ${g.brand?.supportPhone? `<a class="btn" href="tel:${g.brand.supportPhone}">Appeler</a>`:''}
            ${g.brand?.supportWhatsApp? `<a class="btn" target="_blank" rel="noreferrer" href="${g.brand.supportWhatsApp}">WhatsApp 24/7</a>`:''}
            ${g.brand?.supportEmail? `<a class="btn" href="mailto:${g.brand.supportEmail}">Email</a>`:''}
            <button class="btn" onclick="window.print()">Télécharger en PDF</button>
          </div></div>`:''}

          ${g.__sensitive?.token && token !== g.__sensitive.token ? `<div class="warn">Certaines informations sensibles sont masquées. Ajoutez votre jeton à l’URL : <code>?token=VOTRE_TOKEN</code></div>`:''}
        </div>`;
    }

    async function boot(){
      if(!slug){
        root.innerHTML = '<div class="warn">Slug manquant. Utilisez /guide/<em>votre-slug</em></div>';
        return;
      }
      const jsonUrl = `${SUPABASE_URL}/storage/v1/object/public/${GUIDES_BUCKET}/${encodeURIComponent(slug)}.json`;
      try{
        const r = await fetch(jsonUrl, { cache:'no-store' });
        if(!r.ok){
          if(r.status === 404){
            root.innerHTML = `<div class="warn">Guide introuvable pour <b>${slug}</b>.<br>Vérifiez que <code>${jsonUrl}</code> existe dans le bucket <b>${GUIDES_BUCKET}</b>.</div>`;
            return;
          }
          throw new Error(`HTTP ${r.status}`);
        }
        const g = await r.json();
        const title = g?.name || `Guide ${slug}`;
        document.title = `${title} – Conciergerie Zenata`;
        root.innerHTML = html`
          <div class="header" style="padding:0 0 10px 0;">
            <div>
              <div class="badge">Guide</div>
              <h1 style="margin:.2rem 0 0 .0;font-size:28px">${title}</h1>
            </div>
          </div>
          ${section(g)}
        `;
      }catch(e){
        root.innerHTML = `<div class="warn">Erreur de chargement: ${e.message||e}</div>`;
      }
    }

    document.addEventListener('DOMContentLoaded', boot);
  </script>
</body>
</html> -->
<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Guide Voyageur – Conciergerie Zenata</title>
<link rel="icon" href="/logo/logo_officiel_couleur_picto.png"/>
<style>
:root{--ink:#0B1220;--muted:#6F7782;--line:#E5E7EB;--card:#fff;--bg:#F8FAFC;--brand:#0F172A;--accent:#C7A059;--radius:18px;--shadow:0 24px 48px rgba(16,24,40,.08)}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--ink);background:
  radial-gradient(1100px 640px at 16% -10%, #ffffff 0%, #f7f9fc 55%, #eef2f7 100%);}
.wrap{max-width:1200px;margin:0 auto;padding:18px}
.header{display:flex;align-items:center;gap:12px;margin:10px 2px 16px}
.header img{height:28px}
.hero{position:relative;border-radius:26px;overflow:hidden;border:1px solid var(--line);box-shadow:var(--shadow);margin-bottom:14px}
.hero img{width:100%;height:420px;object-fit:cover;display:block}
.hero .overlay{position:absolute;inset:0;background:linear-gradient(180deg,rgba(0,0,0,0) 45%,rgba(0,0,0,.55) 100%)}
.hero .title{position:absolute;left:22px;right:22px;bottom:18px;color:#fff}
.hero .title .badge{font-size:12px;opacity:.9}
.hero .title h1{margin:4px 0 0;font-size:30px;letter-spacing:.2px}
.grid{display:grid;gap:14px}
.grid-3{grid-template-columns:repeat(3,1fr)}
@media(max-width:900px){.grid-3{grid-template-columns:1fr}}
.tile{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:14px;box-shadow:var(--shadow);cursor:pointer;transition:.15s}
.tile:hover{transform:translateY(-1px)}
.k{font-size:12px;color:var(--muted);margin-bottom:4px}
.value{font-weight:700}
.card{background:var(--card);border:1px solid var(--line);border-radius:18px;box-shadow:var(--shadow)}
.card h2{margin:0;padding:16px 18px;border-bottom:1px solid var(--line);font-size:16px}
.content{padding:18px}
.pill{display:inline-block;margin:6px 6px 0 0;border:1px solid var(--line);border-radius:999px;padding:6px 10px;font-size:12px;background:#fff}
.footer{padding:34px 0;color:var(--muted);font-size:12px;text-align:center}

/* Modal */
.modal{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:18px}
.modal[open]{display:flex}
.modal-card{background:#fff;border-radius:18px;max-width:680px;width:100%;box-shadow:var(--shadow);border:1px solid var(--line)}
.modal-head{display:flex;align-items:center;justify-content:space-between;padding:12px 14px;border-bottom:1px solid var(--line)}
.modal-body{padding:16px}
.modal-close{appearance:none;border:1px solid var(--line);background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <div class="header"><img src="/logo/logo_officiel_couleur_picto.png" alt=""><b>Conciergerie Zenata</b></div>
  <div id="hero" class="hero" style="display:none">
    <img id="hero-img" alt="">
    <div class="overlay"></div>
    <div class="title">
      <div class="badge">Guide voyageur</div>
      <h1 id="title"></h1>
    </div>
  </div>

  <div id="quick" class="grid grid-3" style="margin-bottom:10px"></div>

  <div class="grid" style="grid-template-columns:1.2fr .8fr">
    <div class="vstack">
      <div class="card"><h2>Arrivée & Check-in</h2><div class="content" id="arrival"></div></div>
      <div class="card"><h2>Départ & Check-out</h2><div class="content" id="departure"></div></div>
      <div class="card"><h2>Essentiels</h2><div class="content" id="essentials"></div></div>
      <div class="card"><h2>Quartier</h2><div class="content" id="neighborhood"></div></div>
      <div class="card"><h2>Recommandations</h2><div class="content" id="reco"></div></div>
    </div>
    <div class="vstack">
      <div class="card"><h2>Règles</h2><div class="content" id="rules"></div></div>
      <div class="card"><h2>Équipements</h2><div class="content" id="amenities"></div></div>
      <div class="card"><h2>Assistance & Urgences</h2><div class="content" id="help"></div></div>
    </div>
  </div>

  <div class="footer">© <span id="year"></span> Conciergerie Zenata — Guide Voyageur</div>
</div>

<!-- Modal -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal-card">
    <div class="modal-head">
      <strong id="m-title">Détail</strong>
      <button class="modal-close" id="m-close">Fermer</button>
    </div>
    <div class="modal-body" id="m-body"></div>
  </div>
</div>

<script>
const SUPABASE_URL="https://ojgchrqtvkwzhjvwwftd.supabase.co";
const BUCKET="guides";

function qs(k){return new URLSearchParams(location.search).get(k)||''}
function openModal(title,html){document.getElementById('m-title').textContent=title;document.getElementById('m-body').innerHTML=html;document.getElementById('modal').setAttribute('open','')}
function closeModal(){document.getElementById('modal').removeAttribute('open')}
document.getElementById('m-close').onclick=closeModal; document.getElementById('modal').addEventListener('click',e=>{if(e.target.id==='modal') closeModal()})
document.getElementById('year').textContent=new Date().getFullYear();

function tile({label, sub, click}){const d=document.createElement('div');d.className='tile';d.innerHTML=`<div class="k">${label}</div><div class="value">${sub||''}</div>`; if(click) d.onclick=click; return d}

async function boot(){
  const slug=(location.pathname.split('/').pop()||'').replace(/\.html$/,'') || qs('slug');
  const token = qs('token') || '';
  const url = `${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(slug)}.json`;
  let g; try{ const r=await fetch(url); if(!r.ok) throw new Error('Guide introuvable'); g=await r.json(); }catch(e){ document.body.innerHTML='<div style="padding:24px;font-family:Inter">Guide introuvable.</div>'; return }
  // header
  document.getElementById('title').textContent=g.name||'';
  const cover=g.cover?.imageUrl||''; if(cover){ document.getElementById('hero-img').src=cover; document.getElementById('hero').style.display='' }
  // quick tiles
  const q=document.getElementById('quick'); const a=g.arrival?.fr||{}; const allow = g.__sensitive?.token ? (token===g.__sensitive.token) : true;
  q.appendChild(tile({label:'Adresse', sub:(g.address||'Cliquez'), click:()=>openModal('Adresse', `<p>${g.address||''}</p>${g.geo?.lat?`<p>Lat/Lng: ${g.geo.lat}, ${g.geo.lng}</p>`:''}`)}));
  q.appendChild(tile({label:'Wi-Fi', sub:[a.wifi?.ssid, a.wifi?.password].filter(Boolean).join(' • ')||'SSID & mot de passe', click:()=>openModal('Wi-Fi', `<p><b>SSID</b> : ${a.wifi?.ssid||''}<br><b>Mot de passe</b> : ${a.wifi?.password||''}</p>`)}));
  q.appendChild(tile({label:'Code porte', sub: allow ? (a.doorCode||'') : 'Cliquez pour afficher', click:()=>openModal('Code porte', allow? `<p style="font-size:28px"><b>${a.doorCode||''}</b></p>`:`<p>Informations sensibles. Ajoutez votre jeton à l’URL : <code>?token=VOTRE_TOKEN</code></p>`)}));
  q.appendChild(tile({label:'Arrivée / Check-in', sub: a.checkin_from?`À partir de ${a.checkin_from}`:'', click:()=>openModal('Arrivée', `<p>À partir de <b>${a.checkin_from||''}</b></p>${a.parking?`<p><b>Parking</b> : ${a.parking}</p>`:''}${(a.notes||[]).length? `<ul>${a.notes.map(n=>`<li>${n}</li>`).join('')}</ul>`:''}`)}));

  // sections
  const rules = (g.rules?.fr?.items||[]).map(r=>`<li>${r}</li>`).join('') || '<span class="k">Aucune règle renseignée</span>';
  document.getElementById('rules').innerHTML = `<ul>${rules}</ul>`;

  const arrHTML = `${a.checkin_from?`<div><span class="k">À partir de</span> <b>${a.checkin_from}</b></div>`:''}${a.parking?`<div><span class="k">Parking</span> <b>${a.parking}</b></div>`:''}${(a.notes||[]).length? `<ul style="margin-top:10px">${a.notes.map(n=>`<li>${n}</li>`).join('')}</ul>`:''}`;
  document.getElementById('arrival').innerHTML = arrHTML || '<span class="k">Non renseigné</span>';

  document.getElementById('departure').innerHTML = g.departure?.fr?.checkout_until?`Avant <b>${g.departure.fr.checkout_until}</b>`:'<span class="k">Non renseigné</span>';

  // essentiels (texte libre) + urgence
  const ess = (g.essentials?.fr || '').trim();
  const emg = Array.isArray(g.emergency)? g.emergency.map(e=>`<li><b>${e.label} :</b> ${e.value}</li>`).join('') : '';
  document.getElementById('essentials').innerHTML = (ess? `<p>${ess.replace(/\n/g,'<br>')}</p>`:'' ) + (emg? `<h3 style="margin:14px 0 6px">Urgences</h3><ul>${emg}</ul>`:'' ) || '<span class="k">Non renseigné</span>';

  // quartier
  const neigh = g.neighborhood?.fr || {};
  const places = (neigh.places||[]).map(p=>`<span class="pill">${p}</span>`).join('');
  document.getElementById('neighborhood').innerHTML = `${neigh.intro?`<p>${neigh.intro}</p>`:''}${places||'<span class="k">Non renseigné</span>'}`;

  // recommandations
  const rec = g.recommendations?.fr || {};
  const tips = (rec.tips||[]).map(p=>`<li>${p}</li>`).join('');
  document.getElementById('reco').innerHTML = `${rec.intro?`<p>${rec.intro}</p>`:''}${tips?`<ul>${tips}</ul>`:'<span class="k">Non renseigné</span>'}`;

  // équipements
  const ams=(g.amenities||[]).map(a=>`<span class="pill">${a.label}</span>`).join('');
  document.getElementById('amenities').innerHTML = ams || '<span class="k">Non renseigné</span>';

  // assistance
  const helpHTML = `
    <p>Pour toute demande :</p>
    <ul>
      <li><b>Email :</b> <a href="mailto:${g.brand?.supportEmail||'hello@conciergeriezenata.com'}">${g.brand?.supportEmail||'hello@conciergeriezenata.com'}</a></li>
      ${g.brand?.site? `<li><b>Site :</b> <a href="${g.brand.site}" target="_blank" rel="noreferrer">${g.brand.site}</a></li>`:''}
    </ul>`;
  document.getElementById('help').innerHTML = helpHTML;
}
document.addEventListener('DOMContentLoaded', boot);
</script>
</body>
</html>
