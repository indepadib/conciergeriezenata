  // --- Helpers appelant TES Netlify Functions (serveur) ---

  async function serverUploadGuide(slug, guide){
    const res = await fetch("/.netlify/functions/upload-guide", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ slug, guide })
    });

  }

  async function serverUploadImage(file, slug){
    const ext = (file.name.split(".").pop() || "webp").toLowerCase();
    const url = `/.netlify/functions/upload-image?slug=${encodeURIComponent(slug)}&ext=${encodeURIComponent(ext)}`;
    const res = await fetch(url, {
      method: "POST",
      headers: { "Content-Type": file.type || "application/octet-stream" },
      body: file
    });
    if(!res.ok){
      const txt = await res.text();
      throw new Error(txt || `HTTP ${res.status}`);
    }
    return await res.json(); // { ok:true, url: "https://.../guide-assets/covers/<slug>.<ext>" }
  }

      neighborhood: { fr:{ intro:'', places:[] } },
      recommendations: { fr:{ intro:'', tips:[] } },
      __sensitive: token ? { token } : undefined
    };
  }

  function renderPreview(g, token){

          document.getElementById('f-cover').value = '';
          saveMsg.textContent = '❌ Upload image: ' + (err.message || err);
        }
      });
    }

      }catch(e){
        saveMsg.textContent = `❌ ${e.message || e}`;
      }
    });
  });

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Créer un Guide – Conciergerie Zenata</title>
  <link rel="icon" href="/logo/logo_officiel_couleur_picto.png"/>
  <style>
    :root{
      --ink:#0B1220; --muted:#6F7782; --line:#E4E9F2;
      --card:#FFFFFF; --accent:#C6A86A;
      --shadow:0 20px 40px rgba(16,24,40,.08);
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      font-family:Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color:var(--ink);
      background:radial-gradient(1000px 600px at 15% -10%, #ffffff 0%, #f7f9fc 60%, #eef2f7 100%);
      padding:32px;
    }

    h1{font-size:24px;margin-bottom:12px;}
    h2{font-size:18px;margin-top:40px;margin-bottom:10px;}
    a{text-decoration:none;color:var(--accent)}
    a:hover{text-decoration:underline}

    .header{display:flex;align-items:center;gap:10px;margin-bottom:24px;}
    .header img{height:30px;}
    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:28px;
      max-width:880px;
      margin:0 auto 24px;
      box-shadow:var(--shadow);
    }

    form{display:grid;gap:16px;}
    label{font-weight:600;font-size:14px;display:block;margin-bottom:6px;}
    input,textarea{
      width:100%;padding:12px;border:1px solid var(--line);
      border-radius:10px;font-size:14px;background:#fff;
      box-shadow:inset 0 1px 2px rgba(0,0,0,.04);
    }
    input::placeholder, textarea::placeholder{
      color:#9aa3ad;opacity:.8;
    }
    textarea{min-height:80px;resize:vertical;}
    .row{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;}
    .btn{
      appearance:none;border:none;cursor:pointer;
      background:linear-gradient(135deg,#0F172A,#1F2937);
      color:#fff;font-weight:600;font-size:14px;
      border-radius:12px;padding:12px 18px;
      box-shadow:0 6px 14px rgba(0,0,0,.08);
      transition:transform .1s ease, box-shadow .2s ease;
    }
    .btn:hover{box-shadow:0 8px 18px rgba(0,0,0,.12);}
    .btn:active{transform:translateY(1px);}
    .info{color:var(--muted);font-size:13px;}
    .preview{
      border-radius:var(--radius);overflow:hidden;
      margin-top:24px;box-shadow:var(--shadow);
      border:1px solid var(--line);
    }
    .preview-box{
      display:grid;place-items:center;
      padding:40px;background:#f9fafc;
      color:var(--muted);font-size:15px;
      height:280px;text-align:center;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="/logo/logo_officiel_couleur_picto.png" alt="CZ">
    <h1>Conciergerie Zenata – <span style="font-weight:400">Nouveau guide</span></h1>
  </div>

  <p><a href="/guides.html">← Retour à la liste</a></p>

  <div class="card">
    <h2>Créer un nouveau guide</h2>
    <form id="f">
      <div class="row">
        <div><label>Nom</label><input name="name" placeholder="Charmant Appartement Zenata vue mer" required></div>
        <div><label>Slug</label><input name="slug" placeholder="palm-zenata-001" required></div>
      </div>

      <div>
        <label>Adresse complète</label><input name="address" placeholder="Résidence Next-House Zenata, Zenata Éco-Cité 26660">
      </div>

      <div class="row">
        <div><label>Ville</label><input name="city" placeholder="Casablanca"></div>
        <div><label>Couverture (URL)</label><input name="coverUrl" placeholder="https://...jpg"></div>
        <div><label>ou charger une image</label><input type="file" id="file"></div>
      </div>

      <div class="row">
        <div><label>Check-in à partir de</label><input name="checkin_from" placeholder="15:00"></div>
        <div><label>Check-out avant</label><input name="checkout_until" placeholder="11:00"></div>
      </div>

      <div class="row">
        <div><label>Code porte (sens.)</label><input name="doorCode" placeholder="201998"></div>
        <div><label>Jeton d’accès (pour révéler)</label><input name="token" placeholder="01234"></div>
      </div>

      <div class="row">
        <div><label>Parking</label><input name="parking" placeholder="P2, Place 18"></div>
        <div><label>Wi-Fi SSID</label><input name="wifi_ssid" placeholder="Palm House"></div>
        <div><label>Wi-Fi Password</label><input name="wifi_password" placeholder="Palmzenata1234"></div>
      </div>

      <div>
        <label>Règles (une par ligne)</label>
        <textarea name="rules" placeholder="Non-fumeur&#10;Pas d'animaux&#10;Pas de bruit après 22h"></textarea>
      </div>

      <div>
        <label>Notes d’arrivée (une par ligne)</label>
        <textarea name="arrivalNotes" placeholder="Montrez votre réservation à l'agent de sécurité&#10;Laissez la carte à la sortie"></textarea>
      </div>

      <div>
        <label>Équipements (séparés par des virgules)</label>
        <input name="amenities" placeholder="Climatisation, TV Smart, Wi-Fi, Parking gratuit">
      </div>

      <div>
        <label>Contacts d’urgence (JSON court)</label>
        <input name="emergency" placeholder='[{"label":"Police","value":"19"}]'>
      </div>

      <div class="row">
        <div><label>Latitude</label><input name="lat" placeholder="33.835"></div>
        <div><label>Longitude</label><input name="lng" placeholder="-7.675"></div>
      </div>

      <button type="submit" class="btn">Publier le guide</button>
      <p class="info">Le lien public sera : <code>/guide/&lt;slug&gt;</code></p>
    </form>
  </div>

  <h2>Aperçu</h2>
  <div class="preview">
    <div class="preview-box" id="preview-box">
      Remplissez le formulaire pour prévisualiser votre futur guide ✨<br>
      (L’aperçu apparaîtra ici une fois publié)
    </div>
  </div>

  <script>
    const f = document.getElementById('f');
    const box = document.getElementById('preview-box');

    f.addEventListener('input', ()=>{
      const name = f.name.value || 'Guide sans nom';
      const address = f.address.value || '';
      box.innerHTML = `
        <strong>${name}</strong><br><small>${address}</small><br><br>
        <em>Prévisualisation simulée (non encore publiée)</em>
      `;
    });

    f.addEventListener('submit', e=>{
      e.preventDefault();
      alert('✅ Guide publié avec succès (simulation)');
      box.innerHTML = `<strong>${f.name.value}</strong><br>
        Votre guide est publié !<br>
        <a href="/guide/${f.slug.value}?token=${f.token.value}" target="_blank">Voir la page publique</a>`;
    });
  </script>

</body>
</html>
