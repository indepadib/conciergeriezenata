<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin – Guides | Conciergerie Zenata</title>
<link rel="icon" href="/logo/logo_officiel_couleur_picto.png"/>
<style>
:root{--ink:#0B1220;--muted:#6F7782;--line:#E4E9F2;--card:#fff;--brand:#0F172A;--accent:#C7A059;--shadow:0 20px 40px rgba(16,24,40,.08);--radius:16px}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--ink);background:radial-gradient(1100px 640px at 16% -10%, #fff 0%, #f7f9fc 60%, #eef2f7 100%);padding:28px}
.wrap{max-width:1080px;margin:0 auto}
h1{margin:0 0 10px 0;font-size:24px}
.card{background:var(--card);border:1px solid var(--line);border-radius:var(--radius);box-shadow:var(--shadow);padding:22px;margin-bottom:20px}
.row{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px}
label{display:block;font-weight:600;font-size:14px;margin-bottom:6px}
input,textarea{width:100%;padding:12px;border:1px solid var(--line);border-radius:10px;background:#fff;font-size:14px}
input::placeholder,textarea::placeholder{color:#9aa3ad}
textarea{min-height:80px;resize:vertical}
.btn{appearance:none;cursor:pointer;border:none;border-radius:12px;padding:12px 16px;font-weight:600}
.btn.primary{background:linear-gradient(135deg,var(--brand),#1F2937);color:#fff}
.btn.ghost{background:#fff;border:1px solid var(--line)}
.right{display:flex;gap:8px;align-items:center;justify-content:flex-end}
.muted{color:var(--muted);font-size:13px}
.preview{border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
.previewbox{display:grid;place-items:center;height:260px;background:#f8fafc;color:var(--muted)}
</style>
</head>
<body>
<div class="wrap">
  <h1>Conciergerie Zenata – <span class="muted">Admin Guides</span></h1>
  <p><a href="/guides.html">← Retour à la liste</a></p>

  <div class="card">
    <h2 style="margin:0 0 14px 0">Créer / Éditer un guide</h2>
    <form id="form" autocomplete="off">
      <div class="row">
        <div><label>Nom</label><input id="f-name" placeholder="Charmant Appartement 2ch vue mer" required></div>
        <div><label>Slug</label><input id="f-slug" placeholder="palm-zenata-001" required></div>
      </div>

      <div><label>Adresse complète</label><input id="f-address" placeholder="Résidence Next-House Zenata, Éco-Cité 26660"></div>

      <div class="row">
        <div><label>Ville</label><input id="f-city" placeholder="Casablanca"></div>
        <div><label>Couverture (URL)</label><input id="f-cover" placeholder="https://…/photo.webp"></div>
        <div>
          <label>ou charger une image</label>
          <input type="file" id="f-cover-file" accept="image/*">
          <div class="muted">Stockage : <code>guide-assets/covers/&lt;slug&gt;.&lt;ext&gt;</code></div>
        </div>
      </div>

      <div class="row">
        <div><label>Check-in à partir de</label><input id="f-checkin" placeholder="15:00"></div>
        <div><label>Check-out avant</label><input id="f-checkout" placeholder="11:00"></div>
      </div>

      <div class="row">
        <div><label>Code porte (sensible)</label><input id="f-door" placeholder="201998"></div>
        <div><label>Jeton d’accès (pour révéler)</label><input id="f-token" placeholder="01234"></div>
        <div><label>Parking</label><input id="f-parking" placeholder="P2, Place 18"></div>
      </div>

      <div class="row">
        <div><label>Wi-Fi SSID</label><input id="f-ssid" placeholder="Palm House"></div>
        <div><label>Wi-Fi Password</label><input id="f-wifi" placeholder="Palmzenata1234"></div>
      </div>

      <div class="row">
        <div><label>Règles (une par ligne)</label>
          <textarea id="f-rules" placeholder="Non-fumeur&#10;Pas d'animaux&#10;Pas de bruit après 22h"></textarea>
        </div>
        <div><label>Notes d’arrivée (une par ligne)</label>
          <textarea id="f-notes" placeholder="Montrez votre réservation à l'agent de sécurité&#10;Badge dans la boîte à clés n°12"></textarea>
        </div>
      </div>

      <div class="row">
        <div><label>Infos essentielles (texte libre)</label>
          <textarea id="f-essentials" placeholder="Électricité : disjoncteur à côté de la porte. Eau chaude : chauffe-eau instantané..."></textarea>
        </div>
        <div><label>Numéros d’urgence (JSON)</label>
          <textarea id="f-emergency" placeholder='[{"label":"Police","value":"19"},{"label":"Pompiers","value":"15"}]'></textarea>
        </div>
      </div>

      <div class="row">
        <div><label>Quartier – intro</label><textarea id="f-neigh-intro" placeholder="À 5 minutes de la plage de Zenata, proche commerces..."></textarea></div>
        <div><label>Quartier – lieux (une par ligne)</label>
          <textarea id="f-neigh-places" placeholder="Zenata Mall (2025)&#10;Plage de Zenata&#10;Saudi German Hospital (à venir)"></textarea>
        </div>
      </div>

      <div class="row">
        <div><label>Recommandations – intro</label><textarea id="f-rec-intro" placeholder="Nos meilleures adresses autour..."></textarea></div>
        <div><label>Recommandations – tips (une par ligne)</label>
          <textarea id="f-rec-tips" placeholder="Poissons - Le Marhaba Zenata&#10;Brunch - Café de la Mer"></textarea>
        </div>
      </div>

      <div><label>Équipements (séparés par des virgules)</label>
        <input id="f-amenities" placeholder="Climatisation, TV Smart, Wi-Fi, Parking gratuit">
      </div>

      <div class="row">
        <div><label>Latitude</label><input id="f-lat" placeholder="33.835"></div>
        <div><label>Longitude</label><input id="f-lng" placeholder="-7.675"></div>
      </div>

      <div class="right">
        <button type="button" class="btn ghost" id="btn-preview-local">Aperçu local</button>
        <button type="button" class="btn ghost" id="btn-open-public">Ouvrir la page publique</button>
        <button type="submit" class="btn primary" id="btn-publish">Publier</button>
      </div>
      <div id="save-msg" class="muted"></div>
    </form>
  </div>

  <div class="card">
    <h2 style="margin:0 0 10px 0">Aperçu</h2>
    <div class="preview" id="preview">
      <div class="previewbox" id="previewbox">Remplissez le formulaire puis publiez pour voir l’aperçu public ici.<br/>(“Aperçu local” fonctionne sans publication.)</div>
    </div>
  </div>
</div>
<script>
/* ===== CONFIG ===== */
const SUPABASE_URL = "https://ojgchrqtvkwzhjvwwftd.supabase.co";
const BUCKET = "guides";
// Optionnel : clé pour carte Google Maps “dark luxe”
// window.GMAPS_API_KEY = "TA_CLE";

/* ===== UI helpers ===== */
const $ = (id)=>document.getElementById(id);
$("year").textContent = new Date().getFullYear();

function openModal(title, html){ $("m-title").textContent = title; $("m-body").innerHTML = html; $("modal").setAttribute("open",""); }
function closeModal(){ $("modal").removeAttribute("open"); }
$("m-close").onclick = closeModal;
$("modal").addEventListener("click", e => { if (e.target.id === "modal") closeModal(); });

function icon(name){
  const icons={
    wifi:`<svg fill="none" viewBox="0 0 24 24"><path d="M5 12a9 9 0 0114 0M2 9a12 12 0 0120 0M8.5 15.5a5 5 0 017 0M12 20h.01"/></svg>`,
    door:`<svg fill="none" viewBox="0 0 24 24"><path d="M14 12v.01M6 3h12v18H6z"/></svg>`,
    checkin:`<svg fill="none" viewBox="0 0 24 24"><path d="M3 3h18v18H3zM8 12l2 2 5-5"/></svg>`,
    map:`<svg fill="none" viewBox="0 0 24 24"><path d="M9 3l6 3 6-3v18l-6 3-6-3-6 3V3l6-3z"/></svg>`,
    rules:`<svg fill="none" viewBox="0 0 24 24"><path d="M5 5h14M5 9h14M5 13h9M5 17h9"/></svg>`,
    amenities:`<svg fill="none" viewBox="0 0 24 24"><path d="M4 6h16v12H4z"/></svg>`,
    help:`<svg fill="none" viewBox="0 0 24 24"><path d="M9 9a3 3 0 116 0c0 1.657-3 3-3 3m0 4h.01"/></svg>`,
    exit:`<svg fill="none" viewBox="0 0 24 24"><path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4m7 4l5 5-5 5m5-5H9"/></svg>`,
    location:`<svg fill="none" viewBox="0 0 24 24"><path d="M12 21s7-4.35 7-10a7 7 0 10-14 0c0 5.65 7 10 7 10zM12 11a2 2 0 110-4 2 2 0 010 4z"/></svg>`
  };
  return icons[name] || icons.map;
}

/* ===== Google Maps helpers ===== */
const darkMapStyle=[{"elementType":"geometry","stylers":[{"color":"#1f2023"}]},{"elementType":"labels.text.fill","stylers":[{"color":"#e0e0e0"}]},{"elementType":"labels.text.stroke","stylers":[{"color":"#1f2023"}]},{"featureType":"poi","elementType":"labels.text.fill","stylers":[{"color":"#c7a059"}]},{"featureType":"poi.park","elementType":"geometry","stylers":[{"color":"#1a1b1f"}]},{"featureType":"road","elementType":"geometry","stylers":[{"color":"#2a2c31"}]},{"featureType":"road","elementType":"labels.text.fill","stylers":[{"color":"#d6d6d6"}]},{"featureType":"transit","elementType":"geometry","stylers":[{"color":"#2a2c31"}]},{"featureType":"water","elementType":"geometry","stylers":[{"color":"#0e1116"}]}];
function loadGoogleMapsScript(cb){
  if (window.google && window.google.maps){ cb(); return; }
  const key = window.GMAPS_API_KEY;
  if (!key){ cb(new Error('NO_KEY')); return; }
  const s=document.createElement('script');
  s.src=`https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(key)}&libraries=marker`;
  s.async=true; s.onload=()=>cb(); s.onerror=()=>cb(new Error('LOAD_FAIL')); document.head.appendChild(s);
}
function renderGoogleMapJS(lat,lng){
  const el = document.getElementById('map-canvas'); if(!el||!window.google) return;
  const map = new google.maps.Map(el,{center:{lat,lng},zoom:15,disableDefaultUI:true,styles:darkMapStyle});
  new google.maps.Marker({position:{lat,lng},map,icon:{path:google.maps.SymbolPath.CIRCLE,scale:8,fillColor:'#c7a059',fillOpacity:1,strokeColor:'#fff',strokeWeight:2}});
}

/* ===== Boot ===== */
async function boot(){
  const slug=(location.pathname.split('/').pop()||'').replace(/\.html$/,'');
  const token=new URLSearchParams(location.search).get('token')||'';
  // ✅ Cache-busting pour toujours récupérer la dernière version
  const jsonURL=`${SUPABASE_URL}/storage/v1/object/public/${BUCKET}/${encodeURIComponent(slug)}.json?ts=${Date.now()}`;

  let g;
  try{
    const r=await fetch(jsonURL,{cache:'no-store'}); // <-- no-store côté fetch
    if(!r.ok) throw new Error('notfound');
    g=await r.json();
  }catch{
    document.body.innerHTML='<div style="color:#fff;text-align:center;padding:48px">Guide introuvable.</div>'; return;
  }

  // Hero
  if(g.cover?.imageUrl){ $("hero-img").src=g.cover.imageUrl; $("hero").style.display=''; }
  $("title").textContent=g.name||'';

  // Intro + email
  const intro = g.intro?.fr || g.welcome?.fr || 'Nous sommes ravis de vous accueillir à Zenata. Profitez de votre séjour dans notre logement premium et n’hésitez pas à nous contacter.';
  $("intro-text").textContent=intro; $("intro-card").style.display='';

  const allow = g.__sensitive?.token ? (token===g.__sensitive.token) : true;
  const a = g.arrival?.fr || {};
  const rules = g.rules?.fr?.items || [];
  const ams = g.amenities || [];

  const grid = $("grid");
  const cards = [];

  // ✅ Conversion robuste lat/lng (même si string)
  const lat = g?.geo?.lat!=null ? parseFloat(g.geo.lat) : NaN;
  const lng = g?.geo?.lng!=null ? parseFloat(g.geo.lng) : NaN;
  const hasGeo = !Number.isNaN(lat) && !Number.isNaN(lng);

  if (hasGeo){
    cards.push({
      key:'Localisation', icon:'location',
      onClick: ()=>{
        openModal('Localisation', `
          <div class="mapbox"><div id="map-canvas" style="width:100%;height:100%"></div></div>
          <div class="modal-actions">
            <a class="btn primary" target="_blank" rel="noreferrer" href="https://www.google.com/maps/search/?api=1&query=${lat},${lng}">Ouvrir dans Google Maps</a>
            <a class="btn" target="_blank" rel="noreferrer" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}">Itinéraire</a>
          </div>
        `);
        loadGoogleMapsScript((err)=>{
          if(err){
            // Fallback iframe si pas de clé / échec
            $("m-body").innerHTML = `
              <div class="mapbox">
                <iframe src="https://www.google.com/maps?q=${lat},${lng}&z=15&output=embed" width="100%" height="100%" style="border:0" loading="lazy"></iframe>
              </div>
              <div class="modal-actions">
                <a class="btn primary" target="_blank" rel="noreferrer" href="https://www.google.com/maps/search/?api=1&query=${lat},${lng}">Ouvrir dans Google Maps</a>
                <a class="btn" target="_blank" rel="noreferrer" href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}">Itinéraire</a>
              </div>
            `;
          } else {
            renderGoogleMapJS(lat,lng);
          }
        });
      }
    });
  }

  // Cartes “picto + libellé” → contenu en modale
  cards.push(
    { key:'Adresse', icon:'map', onClick:()=>openModal('Adresse', `<p>${g.address||''}</p>`) },
    { key:'Wi-Fi', icon:'wifi', onClick:()=>openModal('Wi-Fi', `<p><b>SSID</b> : ${a.wifi?.ssid||''}<br><b>Mot de passe</b> : ${a.wifi?.password||''}</p>`) },
    { key:'Code porte', icon:'door', onClick:()=>openModal('Code porte', allow? `<p style="font-size:28px"><b>${a.doorCode||''}</b></p>` : `<p>Informations sensibles masquées. Ajoutez votre jeton : <code>?token=VOTRE_TOKEN</code></p>`) },
    { key:'Check-in', icon:'checkin', onClick:()=>openModal('Arrivée & Check-in', `<p>À partir de <b>${a.checkin_from||''}</b></p>${a.parking?`<p><b>Parking :</b> ${a.parking}</p>`:''}${(a.notes||[]).length?`<ul>${a.notes.map(n=>`<li>${n}</li>`).join('')}</ul>`:''}`) },
    { key:'Règles', icon:'rules', onClick:()=>openModal('Règles', rules.length?`<ul>${rules.map(r=>`<li>${r}</li>`).join('')}</ul>`:`<p>Aucune règle.</p>`) },
    { key:'Équipements', icon:'amenities', onClick:()=>openModal('Équipements', ams.length? ams.map(x=>`<span style="display:inline-block;margin:4px 6px 0 0;padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:999px;">${x.label}</span>`).join('') : `<p>Non renseigné.</p>`) },
    { key:'Essentiels', icon:'map', onClick:()=>openModal('Essentiels', `<p>${(g.essentials?.fr||'').replace(/\n/g,'<br>')}</p>`) },
    { key:'Départ', icon:'exit', onClick:()=>openModal('Départ', `<p>Check-out avant <b>${g.departure?.fr?.checkout_until||'11:00'}</b></p>`) },
    { key:'Assistance', icon:'help', onClick:()=>openModal('Assistance & Contact', `<p><b>Email :</b> <a href="mailto:conciergeriezenata@gmail.com">conciergeriezenata@gmail.com</a></p>`) },
  );

  for (const c of cards){
    const d=document.createElement('div');
    d.className='tile';
    d.innerHTML=`${icon(c.icon)}<span>${c.key}</span>`;
    d.onclick=c.onClick;
    grid.appendChild(d);
  }
}
document.addEventListener('DOMContentLoaded', boot);
</script>


</body>
