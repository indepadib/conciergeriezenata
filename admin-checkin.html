<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Admin – Check-in</title>
  <link rel="stylesheet" href="/admin-checkin.css"/>
</head>

<body>
<header class="admin-top">
  <strong>Conciergerie Zenata</strong>
  <div>
    <button id="btnLogout">Déconnexion</button>
  </div>
</header>

<main class="admin-wrap">

  <!-- LOGIN -->
  <section id="loginBox" class="card">
    <h2>Connexion admin</h2>
    <input id="pw" type="password" placeholder="Mot de passe admin"/>
    <button id="btnLogin">Se connecter</button>
  </section>

  <!-- CREATE LINK -->
  <section id="createBox" class="card hidden">
    <h2>Créer un check-in</h2>

    <label>Logement</label>
    <select id="property_id"></select>

    <label>Arrivée</label>
    <input type="date" id="arrival"/>

    <label>Départ</label>
    <input type="date" id="departure"/>

    <button id="btnCreateLink">Créer le lien</button>

    <div class="row">
      <input id="generatedLink" readonly/>
      <button id="btnCopyLink">Copier</button>
    </div>
  </section>

  <!-- ARRIVALS -->
  <section id="arrivalsBox" class="card hidden">
    <h2>Arrivées</h2>

    <div class="row">
      <input type="date" id="from"/>
      <input type="date" id="to"/>
      <button id="btnLoad">Afficher</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Dates</th>
          <th>Logement</th>
          <th>Statut</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="list"></tbody>
    </table>
  </section>

  <!-- DETAIL -->
  <section id="detailBox" class="card hidden">
    <h2>Dossier check-in</h2>
    <div id="detail"></div>
  </section>

</main>

<script src="/admin-checkin-v2.js"></script>
</body>
</html>
